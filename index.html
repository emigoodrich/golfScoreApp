<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Score App :3</title>
    <script defer src="golfScoreApp.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="topRow">
        <div class="row">
            <div class="col-lg-12" id="header"></div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div id="options-container">
                    <div class="form-group">
                        <label for="course-select">Select Course</label>
                        <select class="form-control" id="course-select"></select>
                        <div onclick="submitCourseSelect()">Submit</div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        
        <div id="theOptions">
        <div id="holeOptions"></div>
        <div id = "playerOptions"></div>
        <div id = "tee-box-select"></div>
        </div>
        <table id = 'theTable'>
            <tr class="tableRows" id="firstRow"></tr>
            <tr class="tableRows" id="secondRow"></tr>
            <tr class="tableRows" id="thirdRow"></tr>
            <tr class="tableRows" id="fourthRow"></tr>
            <!--then the rest of the rows are for players and will be made through javascript-->
        </table>
        <div class="row" id="scorecard-container">
            <div class="col-lg-12" id="scorecard">
                <div class="table-responsive">
                    <table class="table table-bordered">
                    </table>
                </div>
    
                <div class="table-responsive">
                    <table class="table table-bordered">
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
